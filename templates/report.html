<!DOCTYPE html>
<html>
<head>
  <title>SMS Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>üì© SMS Report</h2>

  {% if success %}
  <h4 class="text-success">‚úÖ Sent</h4>
  <table class="table">
    <tr><th>Name</th><th>Phone</th></tr>
    {% for s in success %}
      <tr><td>{{ s.name }}</td><td>{{ s.phone }}</td></tr>
    {% endfor %}
  </table>
  {% endif %}

  {% if failed %}
  <h4 class="text-danger">‚ùå Failed</h4>
  <table class="table">
    <tr><th>Name</th><th>Phone</th><th>Error</th></tr>
    {% for f in failed %}
      <tr><td>{{ f.name }}</td><td>{{ f.phone }}</td><td>{{ f.error }}</td></tr>
    {% endfor %}
  </table>
  {% endif %}
</body>
</html>
