<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>Preview Sheet: {{ sheet_name }}</h2>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Back</a>

  <!-- Filter Form -->
  <form method="get" class="row mb-3">
    <input type="hidden" name="sheet_id" value="{{ request.args.get('sheet_id') }}">
    <div class="col-md-2 mb-2">
      <input type="date" name="date" class="form-control" placeholder="Date" value="{{ filters.date }}">
    </div>
    <div class="col-md-2 mb-2">
      <input type="text" name="branch" class="form-control" placeholder="Branch" value="{{ filters.branch }}">
    </div>
    <div class="col-md-2 mb-2">
      <input type="text" name="department" class="form-control" placeholder="Department" value="{{ filters.department }}">
    </div>
    <div class="col-md-2 mb-2">
      <input type="text" name="name" class="form-control" placeholder="Name" value="{{ filters.name }}">
    </div>
    <div class="col-md-2 mb-2">
      <input type="text" name="hallticket" class="form-control" placeholder="Hallticket" value="{{ filters.hallticket }}">
    </div>
    <div class="col-md-2 mb-2">
      <select name="status" class="form-control">
        <option value="">All</option>
        <option value="present" {% if filters.status|lower == "present" %}selected{% endif %}>Present</option>
        <option value="absent" {% if filters.status|lower == "absent" %}selected{% endif %}>Absent</option>
      </select>
    </div>
    <div class="col-md-12 mt-2">
      <button type="submit" class="btn btn-primary">Apply Filters</button>
    </div>
  </form>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          {% for h in headers %}
            <th>{{ h }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in filtered_data %}
        <tr>
          {% for h_key in headers_lower %}
            <td>{{ row[h_key] if h_key in row else '' }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% if not filtered_data %}
      <p class="text-center mt-3">No records found for the selected filters.</p>
    {% endif %}
  </div>
</body>
</html>
